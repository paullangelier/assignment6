<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Explorations</title>
  <script src="javascript/script.js" type="text/javascript"></script>
  <link href="stylesheets/styles.css" rel="stylesheet" type="text/css" />
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp" type="text/ecmascript"></script>
    <script type="text/javascript">
        var map;
        function initialize() {
            var mapOptions = {
                zoom: 8,
                center: new google.maps.LatLng(47.655339, -122.303515)
            };
            map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>

    <script type="text/javascript">
        function hideMap() {
            document.getElementById('map-canvas').style.display = 'none';
        }
    </script>

    <script type="text/javascript">
        function showMap() {
            document.getElementById('map-canvas').style.display = 'block';
        }
    </script>
  
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="">link1</a></li>
        <li><a href="">link2</a></li>
        <li><a href="">link3</a></li>
        <li><a href="">link4</a></li>
        <li><a href="">link5</a></li>
        <li><a href="">link6</a></li>
      </ul>
    </nav>  
  </header>
  
  <div class="main">
    <button id="sign-in" class="cupid-green" onclick="signIn()">Sign In</button>
    <button id="sign-up" class="shiny-blue" onclick="signUp()">Sign Up</button>
    <button id="hideMap" class="button-map" onclick="hideMap()">Hide Map</button>
    <button id="showMap" class="button-map" onclick="showMap()">Show Map</button>
    <p id="output-here"></p>
  </div>

  <br><br>
  <div id="map-canvas" style="width: 313px; height: 295px" class="round"></div>
  <br><br>

  <footer>
    <i class="fa fa-facebook"></i>
    <i class="fa fa-github"></i>
    <i class="fa fa-linkedin"></i>
  </footer>
  
</body>
</html>
